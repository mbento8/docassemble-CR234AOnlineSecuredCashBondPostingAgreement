id: CR234
continue button field: cr234_intro
question: |
  ## Online secured Cash Bond Posting Agreement
subquestion: |
  ## How does this work?

  1. The interview style form will ask you questions and create forms for you.
  2. Print the forms and file them at the courthouse.
  3. After the court has your forms, the court clerk will contact you.
  
  * You may email a copy to yourself and print it later.
---
id: user role
question: |
  I am:
fields:
  - no label: person_filing
    required: True
    datatype: radio
    choices:
      - "the defendant posting my own bonds.": defendant
      - "someone else posting on the defendant's behalf.": obo
---
id: User's Information
question: |
  Your Information:
fields:
  - First Name: users[0].name.first
    required: True
  - Middle Name: users[0].name.middle
    required: False
  - Last Name: users[0].name.last
    required: True
  - Date of Birth: user_dob
    required: True
---
id: User's Information 2
question: |
  Your Information:
fields:
  - Mailing Address: user_mailing_address
    required: True
  - Email: user_email
    required: True
  - Cell Phone: user_cell_phone
    required: false
  - Work Phone: user_work_phone
    required: false
  - Home Phone: user_home_phone
    required: false
---
id: Defendant's Information
question: |
  Defendant's Information:
fields:
  - First Name: def_first_name
    required: True
  - Middle Name: def_mid_name
    required: False
  - Last Name: def_last_name
    required: True
  - Date of Birth: def_dob
    required: True
---
id: read CR-233
question: |
  I read the Online Secured Cash Bond Posting Summary (form CR-233) that was sent to me by the court.
fields:
  - no label: read_cr233
    required: True
    datatype: radio
    choices:
      - Yes
---
id: money
question: |
  I understand that
fields:
  - no label: money_for_bonds
    required: True
    datatype: radio
    choices:
      - I am depositing money as security for my bonds.
  - no label: card_transaction
    required: True
    datatype: radio
    choices:
      - Each credit card transaction is assessed a 3% convenience fee.  If the bond is later returned (exonerated) to me, this fee will not be returned.
  - no label: bonds_continue
    required: True
    datatype: radio
    choices:
      - The bonds continue until the court cancels them.
---
mandatory: True
id: money deposit defendant
question: |
  **If I follow** the conditions of the bonds, the court will cancel the bonds. If the court cancels the bonds:
fields:
  - no label: money_deposit_def
    datatype: radio
    choices:
      - the court may use the money I deposit to pay my fine, judgment, or costs.
      - the court may **not** use the money I deposit to pay my fine, judgment, or costs.
---
mandatory: True
id: money deposit obo
question: |
  **If the defendant follows** the conditions of the bonds, the court will cancel the bonds. If the court cancels the bonds:
fields:
  - no label: money_deposit_obo
    datatype: radio
    choices:
      - the court may use the money I deposit to pay the defendants fine, judgment, or costs.
      - the court may **not** use the money I deposit to pay my fine, judgment, or costs.
---
mandatory: True
id: money deposit
question: |
  % if person_filing == "obo":
  **If ${ def_first_name } follows** the conditions of the bonds, the court will cancel the bonds. If the court cancels the bonds:
  % else: 
  **If I follow** the conditions of the bonds, the court will cancel the bonds. If the court cancels the bonds:
  % endif
fields:
  - no label: money_deposit
    datatype: radio
    code: |
      money_deposit_choices
---
code: |
  if person_filing == "obo":
    money_deposit_choices = [
      {"the court may use the money I deposit to pay ${ def_first_name }'s fine, judgment, or costs."},
      {"the court may **not** use the money I deposit to pay ${ def_first_name }'s fine, judgment, or costs."}
                ]
  else:
    money_deposit_choices = [
      {"the court may use the money I deposit to pay the defendants fine, judgment, or costs."},
      {"the court may **not** use the money I deposit to pay my fine, judgment, or costs."}
                ]
---
id: canceled or refunded bond
question: |
  #####The court will send me a check for the canceled bond money at the address I provide.  The money will not be refunded on the original credit card used to post the bond.  If I post the bond using another personâ€™s credit card, the refund will go to me, not the holder of the credit card.  I am responsible for telling the credit card holder about this before I pay the bond. 
fields:
  - no label: send_check
    required: True
    datatype: radio
    choices:
      - I understand and agree.
---
id: bond conditions defendant
question: |
  **If I do not follow** the conditions of the bonds, the court will forfeit the money to the State of Alaska.  The court will send me notice of forfeiture to the mailing or email address I provide. 
fields:
  - no label: forfeit_deposit_def
    datatype: radio
    choices:
      - I understand and agree.
---
mandatory: True
id: bond conditions obo
question: |
  **If the defendant does not follow** the conditions of the bonds, the court will forfeit the money to the State of Alaska.  The court will send me notice of forfeiture to the mailing or email address I provide. 
fields:
  - no label: forfeit_deposit_obo
    datatype: radio
    choices:
      - I understand and agree.
---
id: custody defendant
question: |
  If I am in custody, the jail will not release me until the full bond amount has been posted for every case that has a bond requirement.  The court will only notify the jail of bond payments made during [online bail processing hours](https://courts.alaska.gov/trialcourts/bail.htm).  It may take the jail a few hours after notification from the court to release me.
fields:
  - no label: custody_def
    datatype: radio
    choices:
      - I understand and agree.
---
id: custody defendant obo
question: |
  If the defendant is in custody, the jail will not release them until the full bond amount has been posted for every case that has a bond requirement.  The court will only notify the jail of bond payments made during [online bail processing hours](https://courts.alaska.gov/trialcourts/bail.htm).  It may take the jail a few hours after notification from the court to release the defendant. 
fields:
  - no label: custody_obo
    datatype: radio
    choices:
      - I understand and agree.
---
id: information change
question: |
  I will tell the court in writing if my email, phone number, or mailing address changes. [Use form [TF-955](https://public.courts.alaska.gov/web/forms/docs/TF-955.pdf).]
fields:
  - no label: contact_info_change
    datatype: radio
    choices:
      - I understand and agree.
---
